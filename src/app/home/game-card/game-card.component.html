<div
    class="flex flex-col items-center justify-between p-6 h-full bg-gray-800 rounded-lg border-2 shadow-lg border-slate-300 shadow-slate-300/70"
>
    <img [src]="url" [alt]="title" class="rounded-lg mb-4 w-80" />
    <h3 class="text-2xl mb-2 font-bold">{{ title }}</h3>
    <p class="text-gray-300 text-center mb-4">
        {{ description }}
    </p>
    <button
        class="p-2 rounded text-black"
        [ngClass]="
            this.authService.currentUserSig()
                ? 'bg-green-500 hover:bg-green-500/70'
                : 'bg-green-700 hover:bg-green-700'
        "
		[disabled]="this.authService.currentUserSig() === null"
    >
        Jugar Ahora
    </button>
	@if (this.authService.currentUserSig() === null) {

	<span class="text-sm text-red-500">
		Inicia sesi√≥n para jugar
	</span>
	}
</div>
