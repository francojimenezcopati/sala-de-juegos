<div class="mt-6 mb-8 flex flex-col items-center">
    <h1
        class="text-4xl font-bold sm:text-5xl md:text-6xl lg:text-7xl/none mb-8"
    >
        Higher or Lower
    </h1>

    <div class="rounded-lg bg-gray-600 px-10 py-6">
        @if(this.game){

        <!-- Score -->
        <p class="flex gap-5 text-center mb-4">
            <span class="text-green-300">
                Highscore: {{ this.highScore }}
            </span>
            <span class="text-cyan-200"> Actual score: {{ this.score }} </span>
        </p>

        <!-- Imagen -->
        <div
            class="flex items-center mb-5 text-5xl h-1/3 space-x-10 justify-between"
        >
            <!-- Carta izquierda -->
            <img class="h-72" [src]="this.leftCard?.image" alt="" />

            <!-- Carta derecha: envolvemos con un div para la animaciÃ³n -->
            <div
                class="card-container"
                [ngClass]="{
                    flipped: flipped,
                    correct: isCorrect,
                    wrong: !isCorrect && hasGuessed
                }"
            >
                <!-- Cara trasera de la carta -->
                <img
                    class="card-back h-72"
                    src="/games/mayor_menor/card-back.png"
                    alt=""
                />
                <!-- Cara frontal de la carta -->
                <img
                    class="card-front h-72"
                    [src]="this.rightCard?.image"
                    alt=""
                />
            </div>
        </div>

        <!-- Buttons -->
        <div
            class="flex items-center text-2xl h-1/3 w-[455px] justify-between px-14"
        >
            <button
                class="bg-red-500 hover:bg-red-500/70 p-2 rounded text-black"
                (click)="this.startGame()"
                [disabled]="hasGuessed"
            >
                Reiniciar
            </button>
            <div class="flex flex-col gap-2">
                <button
                    class="bg-blue-500 hover:bg-blue-500/70 p-2 rounded text-black"
                    (click)="this.onGuess(false)"
                    [disabled]="hasGuessed"
                >
                    Mayor
                </button>
                <button
                    class="bg-orange-500 hover:bg-orange-500/70 p-2 rounded text-black"
                    (click)="this.onGuess(true)"
                    [disabled]="hasGuessed"
                >
                    Menor
                </button>
            </div>
        </div>

        }
    </div>
</div>
