<div class="flex flex-col min-h-screen">
    <main class="flex-1 flex items-center justify-center py-12 px-4 md:px-6">
        <div
            class="w-full max-w-md space-y-8 bg-gray-800 p-8 rounded-lg border-2 shadow-lg shadow-blue-200/50"
        >
            <div class="text-center">
                <h2 class="text-3xl font-bold text-neon-yellow font-arcade">
                    Iniciar Sesión
                </h2>
                <p class="mt-2 text-sm">
                    Ingresa a tu cuenta para comenzar a jugar
                </p>
            </div>
            <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
                <div class="space-y-4 rounded-md shadow-sm">
                    <div>
                        <label for="email-address" class="sr-only"
                            >Correo electrónico</label
                        >
                        <input
                            id="email-address"
                            name="email"
                            type="email"
                            required
                            [(ngModel)]="this.email"
                            class="bg-gray-700 w-full p-2 rounded"
                            placeholder="Correo electrónico"
                        />
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            [(ngModel)]="password"
                            class="bg-gray-700 w-full p-2 rounded"
                            placeholder="Contraseña"
                        />
                    </div>
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full bg-green-500 text-black hover:bg-green-600 font-arcade p-2 rounded"
                    >
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p class="mt-2 text-sm text-neon-pink">
                    ¿No tienes una cuenta?
                    <a
                        routerLink="/register"
                        class="font-medium text-neon-yellow hover:text-neon-yellow/80"
                    >
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>
    </main>
</div>
